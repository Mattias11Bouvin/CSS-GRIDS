<!DOCTYPE html>
<html>
  <head>
    <title>Responsiv Layout med CSS grids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="box">Header</header>
      <div class="box" id="box-1">box1</div>
      <div class="box" id="box-2">box2</div>
      <div class="box" id="box-3">box3</div>
      <content class="box">content</content>
      <aside class="box">sidebar</aside>
      <footer>
        <div class="box" id="footer-box-1">footer section 1</div>
        <div class="box" id="footer-box-2">footer section 2</div>
        <div class="box" id="footer-box-3">footer section 3</div>
        <div class="box" id="footer-box-4">footer section 4</div>
      </footer>
    </div>
  </body>
</html>
